{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Создать продукт{% endblock title %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



{% block content %}

<div class="container">
<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'index' %}"><i class="fa fa-home"></i> Главная</a>
                        <span>Создание продукта</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->
</div>


<div class="container">
    <div class="row" style="margin: 50px">
        <div class="col-4"></div>
        <div class="col-6" style="background-color: #f5f5f5; padding: 25px">
            <h1 style="color: #e7ab3c;">Создание продукта</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="site-btn register-btn" style="margin-left: 100px">Создать продукт</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
