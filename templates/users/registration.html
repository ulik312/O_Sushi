{% extends 'base.html' %}
{% load static %}
{% block title %}О!Суши Регистрация{% endblock %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Регистрация</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

<!--    <form action="{% url 'registration' %}" method="post">-->
<!--        {% csrf_token %}-->
<!--        {{ form.as_p }}-->
<!--        <button type="submit">Зарегистрироватся</button>-->
<!--    </form>-->




    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Регистрация</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="name">{{ form.name.label_tag }}</label>
                                <input name="name" type="text" id="name">
                            </div>

                            <div class="group-input">
                                <label for="email">{{ form.last_name.label_tag }}</label>
                                <input name="last_name" type="text" id="last_name">
                            </div>

                            <div class="group-input">
                                <label for="email">{{ form.email.label_tag }}</label>
                                <input name="email" type="email" id="email">
                            </div>

                            <div class="group-input">
                                <label for="password">{{ form.password.label_tag }}</label>
                                <input name="password" type="password" id="password">
                            </div>

                            <div class="group-input">
                                <label for="password_confirmation">{{ form.password_confirmation.label_tag }}</label>
                                <input name="password_confirmation" type="password" id="password_confirmation">
                            </div>
                            <button type="submit" class="site-btn register-btn">REGISTER</button>
                        </form>
                        <div class="switch-login">
<!--                            <a href="{% url 'login' %}" class="or-login">Or Login</a>-->
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="login-panel"><i class="icon-google-plus"></i> Log in with Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->


{% endblock %}
